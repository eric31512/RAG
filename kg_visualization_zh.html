title": "\"Heat intolerance and sweating symptoms are directly experienced by the patient.\"\u003e", "to": "\"\u6015\u70ed\u3001\u591a\u6c57\u75c7\u72b6\"", "width": 2.4}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The patient reports an increase in bowel movements and occasional diarrhea.\"\u003e", "to": "\"\u5927\u4fbf\u6b21\u6570\u589e\u591a\uff0c\u6709\u65f6\u51fa\u73b0\u8179\u6cfb\"", "width": 2.6}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The patient\u0027s thyroid function test results showing abnormal activity, low TSH and elevated T3 and T4 levels.\"\u003e", "to": "\"\u7532\u72b6\u817a\u529f\u80fd\u5f02\u5e38\uff0cTSH\u663e\u8457\u964d\u4f4e\uff0cT3\u3001T4\u5347\u9ad8\"", "width": 2.8}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The thyroid gland is palpated as mildly enlarged without pain, confirmed by the patient.\"\u003e", "to": "\"\u7532\u72b6\u817a\u2161\u5ea6\u80bf\u5927\uff0c\u65e0\u538b\u75db\"", "width": 3.0}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The overall fatigue and weight loss, along with increased bowel movements and occasional diarrhea.\"\u003e", "to": "\"\u4e4f\u529b\u3001\u4f53\u91cd\u4e0b\u964d\u003cBR\u003e \u5927\u4fbf\u6b21\u6570\u589e\u591a\uff0c\u6709\u65f6\u51fa\u73b0\u8179\u6cfb\"", "width": 3.2}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The patient\u0027s skin showing sweating, no enlarged lymph nodes, and neck examination revealing mildly enlarged thyroid gland without texture or firmness changes.\"\u003e", "to": "\"\u76ae\u80a4\uff1a\u591a\u6c57\u003cBR\u003e\u6dcb\u5df4\u7ed3\uff1a\u65e0\u80bf\u5927\u003cBR\u003e\u9888\u90e8\uff1a\u7532\u72b6\u817a\u2161\u5ea6\u80bf\u5927\uff0c\u8d28\u5730\u8f83\u8f6f\uff0c\u65e0\u660e\u663e\u7ed3\u8282\"", "width": 3.4}, {"from": "\"\u8c22\u67d1\u67d0\u67d0\"", "title": "\"The preliminary diagnosis of hyperthyroidism aligns with the patient\u0027s symptoms and test results.\"\u003e", "to": "\"\u7532\u72b6\u817a\u529f\u80fd\u4ea2\u8fd
