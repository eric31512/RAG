ine fibroids are classified as benign neoplasms affecting the uterus.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"CERVICAL CANCER\"", "label": "CERVICAL CANCER", "shape": "dot", "size": 12, "title": "\u003cb\u003eCERVICAL CANCER\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Both are cancers that can affect the female reproductive system and may have overlapping symptoms such as abnormal uterine bleeding.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"ENDOMETRIAL CANCER\"", "label": "ENDOMETRIAL CANCER", "shape": "dot", "size": 12, "title": "\u003cb\u003eENDOMETRIAL CANCER\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Both are cancers that can affect the female reproductive system and may have overlapping symptoms such as abnormal uterine bleeding.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"PELVIC INFLAMMATORY MASS\"", "label": "PELVIC INFLAMMATORY MASS", "shape": "dot", "size": 12, "title": "\u003cb\u003ePELVIC INFLAMMATORY MASS\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"If fibroids grow in a way that causes inflammation or infection of surrounding tissues, it could lead to pelvic inflammatory mass.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"SYMPTOMS (UPPER ABDOMINAL PAIN, ACID REFLUX, HEARTBURN)\"", "label": "SYMPTOMS (UPPER ABDOMINAL P...", "shape": "dot", "size": 12, "title": "\u003cb\u003eSYMPTOMS (UPPER ABDOMINAL PAIN, ACID REFLUX, HEARTBURN)\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Diagnostics\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"HYPERTHYROIDISM DIAGNOSIS\"", "label": "HYPERTHYROIDISM DIAGNOSIS", "shape": "dot", "size": 12, "title": "\u003cb\u003eHYPERTHYROIDISM DIAGNOSIS\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"The patient\u0027s presentation and laboratory findings led to a diagnosis of hyperthyroidism, confirmed by elevated thyroid hormone levels and suppressed TSH.\"\u003e"}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"METHIMAZOLE 10 MG TWICE DAILY\"", "label": "METHIMAZOLE 10 MG TWICE DAILY", "shape": "dot", "size": 12, "title": "\u003cb\u003eMETHIMAZOLE 10 MG TWICE DAILY\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"The medication Methimazole is prescribed to manage hyperthyroidism by reducing thyroid hormone production.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"PROPRANOLOL 40 MG TWICE DAILY\"", "label": "PROPRANOLOL 40 MG TWICE DAILY", "shape": "dot", "size": 12, "title": "\u003cb\u003ePROPRANOLOL 40 MG TWICE DAILY\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Propranolol helps control heart rate and blood pressure exacerbated by the overactive thyroid.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"REGULAR THYROID FUNCTION TESTS EVERY 4 WEEKS\"", "label": "REGULAR THYROID FUNCTION TE...", "shape": "dot", "size": 12, "title": "\u003cb\u003eREGULAR THYROID FUNCTION TESTS EVERY 4 WEEKS\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Monitoring thyroid levels ensures medication effectiveness and symptom control.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"RADIOACTIVE IODINE UPTAKE SCAN SCHEDULED IF NO REMISSION IN SYMPTOMS AFTER 3 MONTHS\"", "label": "RADIOACTIVE IODINE UPTAKE S...", "shape": "dot", "size": 12, "title": "\u003cb\u003eRADIOACTIVE IODINE UPTAKE SCAN SCHEDULED IF NO REMISSION IN SYMPTOMS AFTER 3 MONTHS\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"This test is considered for further management or diagnosis if the current treatment does not achieve stability within three months.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"TEMPERATURE CHART\"", "label": "TEMPERATURE CHART", "shape": "dot", "size": 12, "title": "\u003cb\u003eTEMPERATURE CHART\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"Fluctuations in temperature (37.2\u00b0C) may correlate with asthma symptoms like breathing difficulties.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"PULMONARY FUNCTION TEST\"", "label": "PULMONARY FUNCTION TEST", "shape": "dot", "size": 12, "title": "\u003cb\u003ePULMONARY FUNCTION TEST\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003e\"The pulmonary function test confirming reversible airway obstruction supports the diagnosis of Asthma.\""}, {"color": "#CCCCCC", "font": {"color": "white"}, "id": "\"TEMPERATURE CHART (JAN 27)", "label": "TEMPERATURE CHART (JAN 27)", "shape": "dot", "size": 12, "title": "\u003cb\u003eTEMPERATURE CHART (JAN 27)\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003ci\u003eType:\u003c/i\u003e \"UNKNOWN\"\u003cbr\u003e\u003cbr\u003e\u003ci\u003eDescription:\u003c/i\u003e\u003cbr\u003eRelationship_strength:9)"}, {"color": "#CCCCCC", "f
